<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   <!-- agregar este linlk  para el thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaLibro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="listascss.css">



</head>

<body>


    <h1> <Strong> Lista de Libros  </Strong></h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Titulo</th><!-- titulos de las dos columnas (primer fila)-->
              <th scope="col">Alta</th>
            <th scope="col">Autor</th> 
            <th scope="col">Editorial</th> 
            <th scope="col">Ejemplares</th> 
            <th scope="col">Editar Libro</th>
            <th scope="col">Administrar Libro</th>
           
          </tr>
        </thead>
        <tbody>
            <tr th:each="llibro:${libros}">
             <td th:text="${llibro.titulo}"></td> 
              <td th:text="${llibro.alta}"></td> 
             <td th:text="${llibro.autor.nombre}"></td> 
              
             <td th:text="${llibro.editorial.nombre}"></td> 
              
             <td th:text="${llibro.ejemplares}"></td> 
             <td>  <a th:href="@{/editar-libro/ (id=${llibro.id})}"> <button type="button" class="btn btn-outline-success">Editar</button> </a> </td>
            <td th:if="${llibro.alta}==true"> <a th:href=@{/bajaLibro/__${llibro.id}__}> <button type="button" class="btn btn-outline-danger">Dar de baja </button>   </td>
            <td th:if="${llibro.alta}==false"> <a th:href=@{/altaLibro/__${llibro.id}__}><button type="button" class="btn btn-outline-dark">Dar de alta </button>   </td>
          </tr>
          <tr>

          
      </table>

      <div class="img-fluid" alt="...">
        <img src="https://www.lavanguardia.com/files/article_main_microformat/uploads/2018/04/13/5fa43c7da2110.jpeg "  width="1600px" height="325px" class="libro" >

    </div>



    




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
