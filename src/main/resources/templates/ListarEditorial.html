<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   <!-- agregar este linlk  para el thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaEditorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="listascss.css">



</head>

<body>


    <h1> <Strong> Lista de Editoriales  </Strong></h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>   <!-- titulos de las dos columnas (primer fila)-->
              <th scope="col">Alta</th> 
            <th scope="col">Editar Editorial</th>
            <th scope="col">Administrar Editorial</th>
           
          </tr>
        </thead>
        <tbody>
          <tr th:each="leditorial:${editoriales}">
          <td th:text="${leditorial.nombre}"></td>       <!-- Aplicacion de tymeleaf -->
           <td th:text="${leditorial.alta}"></td>  
           <td> <a th:href="@{editar-editorial/{id} (id=${leditorial.id})}"> <button type="button" class="btn btn-outline-success">Editar</button> </a> </td>
            <td th:if="${leditorial.alta}==true"> <a th:href=@{/bajaeditorial/__${leditorial.id}__}> <button  type="button" class="btn btn-outline-danger">Dar de baja </button> </a>  </td>
            <td th:if="${leditorial.alta}==false"> <a th:href=@{/altaeditorial/__${leditorial.id}__}> <button  type="button" class="btn btn-outline-dark">Dar de alta </button> </a>  </td>
          </tr>
          <tr>

           
        </tbody>
      </table>

      <div class="img-fluid" alt="...">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcg96UzIuD_-TVcejVZ7fAcLGjnewEdlcmgQ&usqp=CAU"  width="1600px" height="325px" class="libro" >

    </div>



    




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
