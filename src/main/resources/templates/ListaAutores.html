<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   <!-- agregar este linlk  para el thymeleaf-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaAutores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="listascss.css">


</head>

<body>


    <h1> <Strong> Lista de Autores  </Strong></h1>

   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>   <!-- titulos de las dos columnas (primer fila)-->
            <th scope="col">Alta</th> 
            <th scope="col">Editar Autor</th>
            <th scope="col">Administrar Autor</th>
           
          </tr>
        </thead>
        <tbody>
            <tr th:each="lautor:${autores}">   <!-- Estas dos lineas tenemos que poner para el thymeleaf-->
            <td th:text="${lautor.nombre}"></td>       <!-- lautor es como pusimos el get mapping y autores el nombre que le  dimos al modelo.addAtribute y nombre es el atributo nombre de  siempre -->
            <td th:text="${lautor.alta}"></td>
            <td> <a th:href="@{editar-autor/{id} (id=${lautor.id})}"> <button type="button" class="btn btn-outline-success">Editar</button> </a> </td>
            <td th:if="${lautor.alta}==false"> <a th:href=@{/altaAutor/__${lautor.id}__}> <button type="button" class="btn btn-outline-dark">Dar de alta </button> </a>   </td>
            <td th:if="${lautor.alta}==true"> <a th:href=@{/bajaAutor/__${lautor.id}__}> <button type="button" class="btn btn-outline-danger">Dar de baja </button> </a>  </td>
          </tr>
          <tr>

            
        </tbody>
      </table>

      <div class="img-fluid" alt="...">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW6rW_NzCVjEd7nJb_nZOWYJBqxfXFV_ZEXw&usqp=CAU"  width="1600px" height="325px" class="libro" >

    </div>




    




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
