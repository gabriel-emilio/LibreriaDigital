<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditarLibro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ej15.css">  <!--SI No toma el estilo, se le tiene que poner una barra al inicio de la referencia para que lo tome -->
    
</head>

<body>


    <h1> <Strong> Edite el Libro  </Strong></h1>

   



    <form action="/actualizar-libro"   method="POST">
         <p th:if="${error != null}" th:text="${error}"  style="color:red;"> </p>  <!-- SI HAY ERROR CON ESTO LO MOSTRAMOS POR HTML-->
        <div class="mb-3">
           <input type="hidden" class="form-control" name="id" th:value="${nuevoLibro.id}"/>
          <label for="autor" class="form-label"> Autor </label>
          <select  class="form-control" name="autor" /> 
          <option th:each="autor1 : ${autores}" th:value="${autor1.id}" th:text="${autor1.nombre}" th:selected="${autor1!=null &&autor1==nuevoLibro.autor}"></option> <!-- Para que aparezcan todas la opciones de autores cargados-->
          </select>
            <!-- El th selected lo ponemos para conservar el autor que habiamos elegido, ver que le ponemos otro nombre en este caso autor1-->
        </div>
        <div class="mb-3">
           
          <label for="editorial" class="form-label">Editorial</label>
          <select  class="form-control" name="editorial" />
          <option th:each="editorial1 : ${editoriales}" th:value="${editorial1.id}" th:text="${editorial1.nombre}" th:selected="${editorial1!=null &&editorial1==nuevoLibro.editorial}" ></option>
          </select>
        </div>

        <div class="mb-3">
            
            <label for="isbn" class="form-label">Isbn </label>
            <input type="number" class="form-control" name="isbn" th:value="${nuevoLibro.isbn}"/>
          
          </div>
          <div class="mb-3">
           
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" th:value="${nuevoLibro.titulo}"/>
          </div>

          <div class="mb-3">
            
            <label for="anio" class="form-label"> Año de publicación </label>
            <input type="text" class="form-control" name="anio" th:value="${nuevoLibro.anio}"/>
          
          </div>
          <div class="mb-3">
            <label for="ejemplares" class="form-label">Cantidad de Ejemplares</label>
            <input type="number" class="form-control" name="ejemplares" th:value="${nuevoLibro.ejemplares}"/>
          </div>

          <div class="mb-3">
             
            <label for="ejemplaresPrestados" class="form-label">Ejemplares Prestados</label>
            <input type="number" class="form-control" name="ejemplaresPrestados" th:value="${nuevoLibro.ejemplaresPrestados}"/>
          </div>


        <div class="mb-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto Términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
      </form>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
